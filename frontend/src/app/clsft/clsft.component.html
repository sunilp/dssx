<div class="container">
  <header class="common-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" routerLink="/clsft">Classification Problems</a>
      </div>
      <div class="col-4 text-center">
        <a class="common-header-logo text-dark" href="#">DssX</a>
      </div>

    </div>
  </header>



  <div class="center m-md-4 ">
    <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)"
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <span>&nbsp;</span>
    </file-drop>
    <div class="upload-table m-md-4 ">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>


        <table class="table" *ngIf="csvfile.headers">

            <tbody class="upload-name-style">
                <tr *ngFor="let header of csvfile.headers">
                    <td><strong>{{ header }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


</div>
